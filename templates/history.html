<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
<br>
{{template "header"}}
<br>
<form action="/history" method="POST">
<input type="text" id="input_year" name="input_year" onkeypress="return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]{4}" required style="width:40px;" title="YYYY形式で入力してください" value="{{.Iyear}}"> year</input> 
<input type="text" id="input_month" name="input_month" onkeypress="return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]{2}" required style="width:20px;" title="mm形式で入力してください" value="{{.Imonth}}"> month</input>
<input type="submit" value="Submit">
 </form>
<br>
 <table class="list">
    <tr>
      <th>DATE</th>
      <th>INCOME</th>
      <th>PAYMENT</th>
      <th>FIRST INCOME</th>
      <th>COMMENT</th>
      <th>EDIT</th>
    </tr>
    {{ range .Hist }}
    <tr>
    <form action="/edit" method="POST">
      <td>{{.Date}}</td>
      <td>{{.Income}}</td>
      <td>{{.Payment}}</td>
      <td>{{.First_income}}</td>
      <td>{{.Comment}}</td>
      <td><input type="hidden" id="bookId" name="bookId" value="{{.BookId}}">
      <input type="submit" value="Edit"></td>
     </form>
    </tr>
    {{ end }}
  </table>

</body>
</html>
