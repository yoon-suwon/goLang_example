<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
{{template "header"}}
<br>
<br>
<form action="/main" method="POST">
<input type="text" id="input_year" name="input_year" onkeypress="return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]{4}" required style="width:40px;" title="YYYY形式で入力してください" value="{{.Iyear}}"> year</input> 
<input type="text" id="input_month" name="input_month" onkeypress="return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]{2}" required style="width:20px;" title="mm形式で入力してください" value="{{.Imonth}}"> month</input>
<input type="submit" value="Submit">
</form>

<br>

<p>income: {{.Income}}</p>
<p>payment: {{.Payment}}</p>
<p>balance: {{.Balance}}</p>

</body>
</html>
